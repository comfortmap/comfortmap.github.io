<html>
    <head>
        <title>Comfort Radar</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script>
            window.onload = function(){
                var options = {
                    responsive: false,
                    scale: {
                        angleLines: {
                            display: false
                        },
                        ticks: {
                            suggestedMin: 0,
                            suggestedMax: 6
                        }
                    }
                };

                var data =  {
                    labels: ['Career', 'Relationships', 'Wealth', 'Health', 'Personal Development', 'Social Life'],
                    datasets: [{
                        label: 'Importance',
                        data: [4, 5, 6, 2, 1, 3]
                    },{
                        label: 'Comfort',
                        data: [2, 5, 3, 6, 4, 1]
                    }]
                }

                var ctx = document.getElementById('radar-canvas').getContext('2d');

                var radar = new Chart(ctx, {
                    type: 'radar',
                    data: data,
                    options: options
                });
            }
        </script>
    </head>
    <body>
        <h1>Comfort Radar</h1>
        
        <canvas id="radar-canvas" width="400" height="400"></canvas>
    </body>
</html>
