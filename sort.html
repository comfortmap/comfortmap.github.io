<html>
    <head>
        <title>Sort</title>
    </head>
    <body>
      <script>

        var categories = ["F", "E", "D", "C", "B", "A"];
        
        for (var j = 0; j < categories.length - 1; j++)
        {
            for (var i = j + 1; i <= categories.length - 1; i++)
            { 
                alert (categories[j]+ categories[i]);
            }
        }

      </script>  
    </body>
</html>
