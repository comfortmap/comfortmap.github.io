<html>
    <head>
        <title>Sort</title>
    </head>
    <body>
      <script>
          var a=1; 
          var b=2;
          var c=3;

          alert(a + " " + b + " " + c);

          if (a>b)
          { 
            var x=a;
            a=b;
            b=x;
          }

          alert(a + " " + b + " " + c);
          if (b>c)
          { 
            var x=b;
            b=c;
            c=x;
          }

          alert(a + " " + b + " " + c);

          if (a>b)
          { 
            var x=a;
            a=b;
            b=x;
          }

          alert(a + " " + b + " " + c);



      </script>  
    </body>
</html>
