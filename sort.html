<html>
    <head>
        <title>Sort</title>
    </head>
    <body>
      <script>

        var categories = ["E", "D", "C", "B", "A"];
        
        for (var i=1;i<=4;i++)
        { 
            alert (categories[0]+ categories[i]);
        }

        for (var i=2;i<=4;i++)
        {
            alert (categories[1]+ categories[i]);
        }

        for (var i=3;i<=4;i++)
        { 
            alert (categories[2]+ categories[i]);
        }
        
        for (var i=4;i<=4;i++)
        {
            alert (categories[3]+ categories[i]);
        }

        

      </script>  
    </body>
</html>
