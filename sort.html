<html>
    <head>
        <title>Sort</title>
    </head>
    <body>
      <script>

        var n = [5,1,9,8,3 ];
        
        for (var j=n.length-1; j>0;j--)
        {
            for (var i=0;i<j;i++)
            {
                alert(n[0] + " " + n[1] + " " + n[2] + " " + n[3] + " " + n[4]);
                if (n[i]>n[i+1])
                { 
                    var x=n[i];
                    n[i]=n[i+1];
                    n[i+1]=x;
                }
            }
        }
        
        alert(n[0] + " " + n[1] + " " + n[2] + " " + n[3]);

      </script>  
    </body>
</html>
